  <!--Image Viewer-->
  <div id="imgContainer">
      <img id="imgShowCase" width="600px" height="400px" alt="" src="https://dummyimage.com/600x400/000/fff"> 
  </div>

<div class="container">
    <form id="main_form">
        <fieldset>
          <div class="form-group">
            <label for="exampleInputEmail1">title</label>
            <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ttile">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">price</label>
            <input type="numeric" class="form-control" name="price"   placeholder="Price">
          </div>
          <div class="form-group">
            <label for="exampleTextarea">description</label>
            <textarea class="form-control" name="desc"id="exampleTextarea" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="cartegorySelect">Category</label>
            <select class="form-control" name="catego" id="cartegorySelect">
            </select>
            <a   style="cursor:pointer;" class="text-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Ajouter categorie</a>
          </div>
          <div class="form-group">
            <label for="quantite">Quantite</label>
            <input type="numeric" class="form-control" name="Quantite" id="quantite"  placeholder="Quantite">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" id="isAvailable" name="isAvailable" type="checkbox">
             Directement dispponible
            </label>
          </div>
          <div class="form-group">
            <label for="ProductImage">Product Image </label>
            <input type="file" name="urlImage" class="form-control-file" id="ProductImage" aria-describedby="fileHelp">
            <p class="text-primary " style="cursor:pointer;" id="viewImgClick">View Image</p>
          </div>
          <div class="form-group">
            <label for="3dShapeUrl">3d Model</label>
            <input type="file" name="url3dShape" class="form-control-file" id="3dShapeUrl" aria-describedby="fileHelp">
            <progress  style="width:100%"id="uploader" value="0" max="100">0%</progress>
        </div>
          <input type="submit" id="sendBtn" name="submit" class="btn btn-block btn-primary" value="send"/>
      </form>
</div>
<br>

  <!-- Modal ajouter categorie -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajouter une Catégorie</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="text" class="form-control" name="category" id="categoryName"  placeholder="category">
            </div>
            <small id="emailHelp" class="form-text text-muted">*Catégorie va être ajouter directement au base de donné</small>    

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <input type="button" value="Ajouter categorie" data-bs-dismiss="modal" id="btnCatego" class="btn  btn-primary"/>
         
        </div>
      </div>
    </div>
  </div>
